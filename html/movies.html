<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookMyShow - Movies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .movie-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 0.5rem 0.5rem 0 0;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">BookMyShow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link active" href="movies.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="trending.html">Trending</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Movies Section -->
    <section class="py-5">
        <div class="container">
            <h2 class="mb-4 text-center">Best Movies</h2>
            <div class="row g-4" id="movies-list">
                <!-- Movies will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            &copy; 2025 BookMyShow. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load movies from data.json -->
    <script>
        fetch('../data.json')
            .then(response => response.json())
            .then(data => {
                const moviesObj = data.movies;
                const movies = Object.values(moviesObj);
                const moviesList = document.getElementById('movies-list');
                moviesList.innerHTML = movies.map(movie => `
                    <div class="col-md-4 col-sm-6">
                        <div class="card h-100 shadow">
                            <a href="details.html?id=${movie.id}">
                                <img src="${movie.image}" class="card-img-top movie-img" alt="${movie.title}">
                            </a>
                            <div class="card-body d-flex flex-column">
                                <h5 class="card-title">
                                    <a href="movie-detail.html?id=${movie.id}" class="text-decoration-none text-dark">${movie.title}</a>
                                </h5>
                                <p class="card-text">${movie.info}</p>
                                <span class="badge bg-success mb-2">â‚¹${movie.price}</span>
                                <a href="details.html?id=${movie.id}" class="btn btn-primary mt-auto w-100">View Details</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            })
            .catch(error => {
                document.getElementById('movies-list').innerHTML = '<div class="col-12 text-center text-danger">Failed to load movies.</div>';
            });
    </script>
</body>
