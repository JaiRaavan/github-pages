<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BookMyShow - Movie Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .details-img {
            width: 100%;
            max-width: 350px;
            height: 250px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin: 0 auto;
            display: block;
        }
        @media (max-width: 576px) {
            .details-img {
                max-width: 100%;
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="../index.html">BookMyShow</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="movies.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link" href="trending.html">Trending</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Movie Details Section -->
    <section class="py-5">
        <div class="container">
            <div id="movie-details" class="row justify-content-center">
                <!-- Movie details will be loaded here dynamically -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            &copy; 2025 BookMyShow. All rights reserved.
        </div>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Load movie details from data.json -->
    <script>
        // Get movie id from URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const movieId = getQueryParam('id');

        fetch('../data.json')
            .then(response => response.json())
            .then(data => {
                const movie = data.movies[movieId];
                const detailsDiv = document.getElementById('movie-details');
                if (movie) {
                    detailsDiv.innerHTML = `
                        <div class="col-md-8">
                            <div class="card mb-4 shadow">
                                <img src="../${movie.image}" class="details-img" alt="${movie.title}">
                                <div class="card-body">
                                    <h2 class="card-title mb-3">${movie.title}</h2>
                                    <p class="card-text">${movie.info}</p>
                                    <h5 class="mb-3"><span class="badge bg-success">â‚¹${movie.price}</span></h5>
                                    <a href="movies.html" class="btn btn-primary">Back to Movies</a>
                                    <a href="#" class="btn btn-success ms-2">Book Ticket</a>
                                </div>
                            </div>
                        </div>
                    `;
                } else {
                    detailsDiv.innerHTML = '<div class="col-12 text-center text-danger">Movie not found.</div>';
                }
            })
            .catch(error => {
                document.getElementById('movie-details').innerHTML = '<div class="col-12 text-center text-danger">Failed to load movie details.</div>';
            });
    </script>
</body>
</html>
